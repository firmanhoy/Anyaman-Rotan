<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Anyaman Rotan</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4><i class="fas fa-user-cog me-2"></i>Admin Panel</h4>
    <a href="admintestimoni.html" class="active"><i class="fas fa-comments me-2"></i> Testimoni</a>
    <a href="adminbarang.html"><i class="fas fa-box me-2"></i> Produk</a>
    <a href="loginpage.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="admin-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Daftar Testimoni Pelanggan</h2>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama</th>
            <th>Rating</th>
            <th>Pesan</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="testimoniTable">
          <!-- Data Testimoni akan dimuat di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Bundle & Axios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./src/js/adminTestimoni.js"></script> <!-- Link ke file JS eksternal -->
</body>
</html>
