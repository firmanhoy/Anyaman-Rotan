<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Produk - Admin Anyaman Rotan</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4><i class="fas fa-user-cog me-2"></i>Admin Panel</h4>
    <a href="admintestimoni.html"><i class="fas fa-comments me-2"></i> Testimoni</a>
    <a href="adminbarang.html" class="active"><i class="fas fa-box me-2"></i> Produk</a>
    <a href="loginpage.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="admin-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Tambah Produk Baru</h2>
    </div>
    <form id="productForm" enctype="multipart/form-data">
        <input type="hidden" id="productId">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="namaProduk" class="form-label">Nama Produk</label>
            <input type="text" id="namaProduk" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="kategoriProduk" class="form-label">Kategori</label>
            <select type="text" id="kategoriProduk" class="form-select" required>
              <option value="">Pilih Kategori</option>
              <option value="kursi">Kursi</option>
              <option value="meja">Meja</option>
              <option value="keranjang">Keranjang</option>
              <option value="dekorasi">Dekorasi</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="hargaProduk" class="form-label">Harga</label>
            <input type="number" id="hargaProduk" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="fotoProduk" class="form-label">Link Foto Produk</label>
            <input type="text" id="fotoProduk" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="deskripsiProduk" class="form-label">Deskripsi</label>
          <textarea id="deskripsiProduk" class="form-control" rows="3" required></textarea>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">Simpan Produk</button>
          <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
      </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
  <script src="./src/js/crud.js"></script>
</body>
</html>
