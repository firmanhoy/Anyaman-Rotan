<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Anyaman Rotan</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
        background-image: url('https://a.cdn-hotels.com/gdcs/production143/d1112/c4fedab1-4041-4db5-9245-97439472cf2c.jpg');
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    .login-card h3 {
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0062cc;
    }

    .btn-primary {
      background-color: #0062cc;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004bb5;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .form-group {
      position: relative;
    }

    .form-group input {
      padding-left: 38px;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center text-primary">Login Admin</h3>
    <form action="admintestimoni.html" method="POST">
      <div class="form-group mb-3">
        <i class="fas fa-user form-icon"></i>
        <input type="text" class="form-control" placeholder="Username" required />
      </div>

      <div class="form-group mb-4">
        <i class="fas fa-lock form-icon"></i>
        <input type="password" class="form-control" placeholder="Password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>

    <div class="login-footer mt-3">
      &copy; 2025 Anyaman Rotan
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
