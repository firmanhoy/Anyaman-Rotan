    <!-- Testimoni Costumer -->
    <div class="container testimoni-container">
        <h2 class="testimoni-title">Apa Kata Pelanggan Kami</h2>

      <!-- Form Kirim Testimoni -->
<div class="container mt-5 mb-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-4 text-center text-primary">Kirim Testimoni Anda</h3>
      <form id="testimoniForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap Anda" required>
        </div>
  
        <div class="mb-3">
          <label for="foto" class="form-label">URL Foto (Opsional)</label>
          <input type="url" class="form-control" id="foto" placeholder="https://linkfoto.com/profil.jpg">
        </div>
  
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select class="form-select" id="rating" required>
            <option value="">Pilih Rating</option>
            <option value="5">⭐⭐⭐⭐⭐ - Sangat Puas</option>
            <option value="4">⭐⭐⭐⭐ - Puas</option>
            <option value="3">⭐⭐⭐ - Cukup</option>
            <option value="2">⭐⭐ - Kurang</option>
            <option value="1">⭐ - Tidak Puas</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis testimoni Anda di sini..." required></textarea>
        </div>
  
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Kirim Testimoni</button>
        </div>
      </form>
    </div>
